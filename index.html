<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <title>Draw</title>
</head>
<body>
  <canvas
    id="cx"
    style="display: block; margin: 0 auto; border: 1px solid gray;"
    width="500" height="500">
  </canvas>
  <button id="get">get</button>
  <button id="put">put</button>
  <script>

    var ws = new WebSocket('ws://localhost:8082');
    
    ws.onopen = function () {
    };
    
    // Log messages from the server
    ws.onmessage = function (e) {
      if (e.data){
        var d = JSON.parse(e.data);  
        if (d['type'] == 'stroke') {
          drawStroke(d.data);
        }
        if (d['type'] == 'image'){
          ctx.putImageData(d.data, 0, 0);
        }
      }

    };

    var c = document.querySelector('#cx');
    var get = document.querySelector("#get");
    var put = document.querySelector("#put");

    var stroke = {'x': [], 'y': []};

    var paint = false;
    var counter = 0;

    var imgData;
    var ctx = c.getContext("2d");

    c.addEventListener('mousedown', function(e) {
      paint = true;
      saveStroke(e);
    })

    c.addEventListener('mousemove', function(e){
      if (paint) {
        saveStroke(e);
        counter++;
      }

      if(counter > 5) {
        drawStroke(stroke);
        sendStroke();
        counter = 0;
      }
    })

    c.addEventListener('mouseup', function(e){
      paint = false;
      drawStroke(stroke);
      clearStroke();
    })

    get.addEventListener('click', function(e){
      imgData = ctx.getImageData(0, 0, 500, 500);
    })
    put.addEventListener('click', function(e){
      ctx.putImageData(imgData, 0, 0);
    })

    function drawStroke(s){
      ctx.beginPath();
      ctx.moveTo(s.x[0], s.y[0]);
      for (var i = 1; i < s.x.length; i++) {
        ctx.lineTo(s.x[i], s.y[i]);
      }
      ctx.stroke();
    }

    function saveStroke(e){
      stroke.x.push(e.offsetX);
      stroke.y.push(e.offsetY);
    }

    function clearStroke(){
      stroke.x = [];
      stroke.y = [];
      counter = 0;
    }
    
    function sendStroke(){
      var data = {};
      data.type = 'stroke';
      data.data = stroke;
      ws.send(JSON.stringify(data));
    }

  </script>
</body>
</html>
