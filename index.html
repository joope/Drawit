<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Draw</title>
</head>
<body 
  style="
    margin: 0; 
    user-select: none;
    background-color: #313131;">
    
  <canvas
    id="cx"
    style="
      display: block; 
      margin: 0 auto;
      background-color: beige;
      width: 1000px;
      " 
    width="500"
    height="500">
  </canvas>
  <div 
    class="wheel" 
    id="colorWheel" 
    style="
      display: block;
      width: 150px;
      height: 150px;
      margin: 10px auto;
      position: fixed!important;
      right: 0px;
      bottom: 0px;">
  </div>
  <button
    onClick=modeSelect()
    class="modeSelector"
    id="modeSelector"
    style="
      display: none;
      position: fixed;
      left: 15px;
      bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      background-color: #888;
      border: none;
      box-shadow: 5px 5px 10px #464646;
      font-size: 24px;
    "><img 
      src="move.svg" 
      alt="ModeSelect"
      style="width: 50px; height: 50px;">
  </button>
  <script src="iro.min.js"></script>
  <script>

    var colorWheel = iro.ColorWheel("#colorWheel", {
      width: 150,
      height: 150,
      padding: 4,
      sliderMargin: 24,
      markerRadius: 8,
      color: "#666666",
      CSS: {} // apply colors to any elements
    });
    
    colorWheel.on("color:change", function(color){
      stroke.color = color.hexString;
      //btn.style['background-color'] = color.hexString;
    });
    
    var ws = new WebSocket("ws://" + location.hostname + ":8082");
    
    ws.onerror = function (error) {
      console.log('WebSocket Error ' + error);
    };
    
    ws.onmessage = function (e) {
      if (e.data){
        var d = JSON.parse(e.data);  
        if (d['type'] == 'stroke') {
          drawStroke(d.data);
        }
        if (d['type'] == 'init'){
          loadImage(d.data);
        }
      }
    };

    var c = document.querySelector('#cx');
    var btn = document.querySelector('#modeSelector');
    var clr = document.querySelector('#colorWheel');
    var c_w = 500;

    var stroke = {
      'x': [], 
      'y': [],
      'width': 1,
      'color': "#666666"
      };

    var paint = false;
    var drawingMode = true;
    var counter = 0;

    var imgData;
    var ctx = c.getContext("2d");
    
    c.addEventListener('touchstart', startStroke);
    c.addEventListener('touchmove', moveStroke);
    c.addEventListener('touchend', endStroke);

    c.addEventListener('mousedown', startStroke);
    c.addEventListener('mousemove', moveStroke);
    c.addEventListener('mouseup', endStroke);
    
    document.body.addEventListener('touchstart', touchInit)
    
    function touchInit() {
      btn.style.display = 'block';
      document.body.removeEventListener('touchstart', touchInit);
    }
    
    function modeSelect() {
      drawingMode = !drawingMode;
      console.log(btn.firstChild);
      if(drawingMode) {
        btn.firstChild.src = "move.svg"
        clr.style.display = "block";
      } else {
        btn.firstChild.src = "draw.svg"
        clr.style.display = "none";
      }
    }

    function saveImage() {
      imgData = ctx.getImageData(0, 0, 500, 500);
      socketSend('image', c.toDataURL());
    }
    
    function loadImage(image) {
      var img = new Image();
      img.src = image;
      img.onload = function(){
        ctx.drawImage(this, 0, 0);
      }
    }

    function drawStroke(s) {
      ctx.strokeStyle = s.color;
      ctx.beginPath();
      ctx.moveTo(s.x[0], s.y[0]);
      for (var i = 1; i < s.x.length; i++) {
        ctx.lineTo(s.x[i], s.y[i]);
      }
      ctx.stroke();
    }
    
    function startStroke(e) {
      if (drawingMode) {
        paint = true;
        saveCoordinates(e);
      }
    }
    
    function moveStroke(e) {
      if (paint) {
        saveCoordinates(e);
        drawStroke(stroke);
        
        counter++;		
		
        if(counter >= 3) {
          socketSend('stroke', stroke);		
          clearStroke();		
          saveCoordinates(e);		
        }
      }


    }
    
    function endStroke(e) {
      paint = false;
      drawStroke(stroke);
      saveImage();
      socketSend('stroke', stroke);
      clearStroke();
    }

    function clearStroke() {
      stroke.x = [];
      stroke.y = [];
      counter = 0;
    }
    
    function saveCoordinates(e) {
      var x, y;
      if (e.touches) {
        if (e.touches.length == 1 && drawingMode) {
          var touch = e.touches[0];
          x = touch.pageX-touch.target.offsetLeft; //minus border width
          y = touch.pageY-touch.target.offsetTop;
          e.preventDefault();
        }
      } else {
        x = e.offsetX;
        y = e.offsetY;
      }
      var scale = c_w / c.offsetWidth;
      if (scale != null && x != null && y != null) {
        stroke.x.push(parseInt(scale * x));
        stroke.y.push(parseInt(scale * y));
      }
    }
    
    function socketSend(type, data){
      if(ws.readyState !== ws.OPEN){
         console.log('disconnected');
         reconnect();
         return;
      }
    
      var d = {};
      d.type = type;
      d.data = data;
      ws.send(JSON.stringify(d));
    }
    
    function reconnect(){
      ws = new WebSocket("ws://" + location.hostname + ":8082");
    }

  </script>
</body>
</html>
