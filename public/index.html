  style="
    margin: 0;

    id="cx"
    style="
      display: block;
      margin: 0 auto;
      background-color: beige;

      "
    width="500"
    height="500">
  </canvas>
  <div
    class="wheel"
    id="colorWheel"
    style="
      display: block;
      width: 150px;
      height: 150px;
      margin: 10px auto;
      position: fixed!important;
      right: 0px;
      bottom: 0px;">
  </div>

  <script src="iro.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
  <script>
    var randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);
    var colorWheel = iro.ColorWheel("#colorWheel", {
      width: 150,
      height: 150,
      padding: 4,
      sliderMargin: 24,
      markerRadius: 8,
      color: randomColor,
      CSS: {} // apply colors to any elements
    });

    colorWheel.on("color:change", function(color){
      stroke.color = color.hexString;
      // btn.style['background-color'] = color.hexString;
    });

    var socket = io();

    socket.on('stroke', function(data) {
    console.log('get stroke');
      drawStroke(data);
    });

    socket.on('init', function(image) {
      console.log('get init');
      loadImage(image);
    })

    var c = document.querySelector('#cx');
    var clr = document.querySelector('#colorWheel');
    var c_w = 500;

    var stroke = {
      'x': [],
      'y': [],
      'width': 1,
      'color': randomColor,
      };

    var paint = false;
    var drawingMode = true;
    var counter = 0;

    var imgData;
    var ctx = c.getContext("2d");
    // ctx.imageSmoothingEnabled= false;

    c.addEventListener('touchstart', (e) => {
      const { touches } = e;
      if (touches && touches.length <= 1) {
        startStroke(e)
      }
    });
    c.addEventListener('touchmove', moveStroke);
    c.addEventListener('touchend', endStroke);

    c.addEventListener('mousedown', startStroke);
    c.addEventListener('mousemove', moveStroke);
    c.addEventListener('mouseup', endStroke);

   /* document.body.addEventListener('touchstart', touchInit)

    function touchInit() {
      btn.style.display = 'block';
      document.body.removeEventListener('touchstart', touchInit);
    } */

    function modeSelect() {
      drawingMode = !drawingMode;
      // if(drawingMode) {
      //   btn.firstChild.src = "draw.svg"
      //   clr.style.display = "block";

      // } else {
      //   btn.firstChild.src = "move.svg"
      //   clr.style.display = "none";
      // }
    }

    function loadImage(image) {
      var img = new Image();
      img.src = image;
      img.onload = function(){
        ctx.drawImage(this, 0, 0);
      }
    }

    function drawStroke(s) {
      ctx.strokeStyle = s.color;
      ctx.beginPath();
      ctx.moveTo(s.x[0], s.y[0]);
      for (var i = 1; i < s.x.length; i++) {
        ctx.lineTo(s.x[i], s.y[i]);
      }
      ctx.stroke();
    }

    function startStroke(e) {
      if (drawingMode) {
        paint = true;
        saveCoordinates(e);
      }
    }

    function moveStroke(e) {
      if (paint) {
        saveCoordinates(e);
        drawStroke(stroke);

        counter++;

        if(counter >= 3) {
          console.log('send stroke');
          socket.emit('stroke', stroke);
          clearStroke();
          saveCoordinates(e);
        }
      }
    }

    function endStroke(e) {
      paint = false;
      drawStroke(stroke);
      socket.emit('stroke', stroke);
      clearStroke();
    }

    function clearStroke() {
      stroke.x = [];
      stroke.y = [];
      counter = 0;
    }

    function saveCoordinates(e) {
      var x, y;
      if (e.touches) {
        if (e.touches.length == 1 && drawingMode) {
          var touch = e.touches[0];
          x = touch.pageX-touch.target.offsetLeft; //minus border width
          y = touch.pageY-touch.target.offsetTop;
          e.preventDefault();
        }
      } else {
        x = e.offsetX;
        y = e.offsetY;
      }
      var scale = c_w / c.offsetWidth;
      if (scale != null && x != null && y != null) {
        stroke.x.push(parseInt(scale * x));
        stroke.y.push(parseInt(scale * y));
      }
    }

  </script>
</body>
</html>
